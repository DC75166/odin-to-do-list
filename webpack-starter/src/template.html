<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>To do App</title>
</head>

<body>
  <div id="app" class="container">
    <div class="header">
      <div class="title">
        <h1 class="headline">To Do list App</h1>
      </div>
    </div>
    <div class="todo-body">
      <div class="sidebar">
        <div class="add">
          <form action="#" class="newtodoForm">
            <h2 class="form-title">Add new project</h2>
            <div class="form1">
              <label for="projectname">Project name</label>
              <input type="text" name="todoname" id="todoname" placeholder="Enter Project name">
            </div>
            <div class="form2">
              <label for="project-description">Short Description</label>
              <input type="text" name="project-description" id="projectdescription" placeholder="Enter Project deescription">
            </div>
            <input type="submit" value="Add to Board" class="add-project">
          </form>
        </div>
      </div>
      <div class="main">

      </div>
    </div>
  </div>
</body>
</html>
